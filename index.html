<!DOCTYPE html>
<html lang="en" ng-app="tes.xperiment.calc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>teXperiment: calculator</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<!-- calc start -->
	<div class="row" ng-controller="CalcController">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="row">
				<input type="text" class="form-control calc-display" ng-value="getDisplayNumber()" />
				<!-- <input type="text" class="form-control calc-display" ng-model="displayNumber" ng-value="getDisplayNumber()" /> -->
			</div>
			<div class="col-sm-8 calc-numbers">
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(7)">7</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(8)">8</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(9)">9</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(4)">4</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(5)">5</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(6)">6</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(1)">1</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(2)">2</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(3)">3</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickDot()">.</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum(0)">0</button></div>
				<div class="col-sm-4"><button class="btn btn-lg btn-default" ng-click="clickNum('00')">00</button></div>
			</div>
			<div class="col-sm-4 calc-actions">
				<button class="btn btn-lg btn-default" ng-click="actionCe()">CE</button>
				<button class="btn btn-lg btn-default" ng-click="performAction('+')">+</button>
				<button class="btn btn-lg btn-default" ng-click="performAction('-')">-</button>
				<button class="btn btn-lg btn-default" ng-click="performAction('*')">*</button>
				<button class="btn btn-lg btn-default" ng-click="performAction('/')">/</button>
				<button class="btn btn-lg btn-default" ng-click="performAction('')">=</button>
			</div>
		</div>
	</div>
	<!-- calc end -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
